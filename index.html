<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  
  <title>Todo App</title>
</head>
<body>
  
  <div class="todo-list">
    <img class="todo-list__img" src="./eisenhower-matrix.jpg" >
    <a class="todo-list__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="todo-list__add-item">
    <div id="top-section__adding-item_to-list">
      <h3 class="todo-list__title">Add Item</h3>
      <div class="add-item__wrapper">
        <label for="new-task"></label>
        <input id="new-task" class="todo-list__task" type="text">
        <button class="todo-list__btn">Add</button>
      </div>
    </div>
    <h3 class="todo-list__title">Todo</h3>
    <ul class="todo-list__incomp-tasks" id="incomplete-tasks">
      <li class="todo-list__incomp-task">
        <input type="checkbox">
        <label for="inc1" class="todo-list__task">Pay Bills</label>
        <input id="inc1" type="text" class="todo-list__task">
        <button class="todo-list__btn edit">Edit</button>
        <button class="todo-list__btn delete">
          <img src="./remove.svg">
        </button>
      </li>
      <li class="todo-list__incomp-task edit-mode">
        <input type="checkbox">
        <label for="inc2" class="todo-list__task">Go Shopping</label>
        <input id="inc2" type="text" value="Go Shopping" class="todo-list__task">
        <button class="todo-list__btn edit">Save</button>
        <button class="todo-list__btn delete">
          <img src="./remove.svg">
        </button>
      </li>
    </ul>
    <h3 class="todo-list__title">Completed</h3>
    <ul class="todo-list__comp-tasks" id="completed-tasks">
      <li class="todo-list__comp-task">
        <input type="checkbox" checked>
        <label for="inc3" class="todo-list__task">See the Doctor</label>
        <input id="inc3" type="text" class="todo-list__task">
        <button class="todo-list__btn edit">Edit</button>
        <button class="todo-list__btn delete">
          <img src="./remove.svg">
        </button>
      </li>
    </ul>
  </div>

  <script src="app.js"></script>
</body>
</html>
